spring.application.name=firebase-crud

spring.datasource.url=jdbc:mysql://localhost:3306/firebaseCrud?createDatabaseIfNotExist=true
spring.datasource.username=gihan
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Optional: Set HikariCP configurations for the datasource
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000

# Ensure active profile is set
spring.profiles.active=debug

server.port=8080
